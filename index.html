<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Julia Sun Café</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #fffaf0; /* soft cream background */
    }

    /* Café awning with scalloped bottom */
    .awning {
      width: 100%;
      height: 100px;
      background: repeating-linear-gradient(
        90deg,
        #add8e6, #add8e6 100px,   /* baby blue */
        #ffb6c1 100px, #ffb6c1 200px, /* light pink */
        #fffacd 200px, #fffacd 300px  /* light yellow */
      );
      position: relative;
    }

    /* Scalloped edge effect */
    .awning::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 40px;
      background: radial-gradient(circle at 50% 0, #fffaf0 20px, transparent 21px) repeat-x;
      background-size: 100px 40px;
    }

    h1 {
      font-size: 3em;
      color: #333;
      margin: 60px 0 10px;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 30px;
    }

    nav {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 12px 24px;
      border-radius: 12px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff69b4; /* hot pink hover */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Café awning at top -->
  <div class="awning"></div>

  <h1>Welcome to Julia’s Café ☕</h1>
  <p>Take a seat and stay a while.</p>

  <!-- Navigation links -->
  <nav>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
</body>
</html>
